    <script>
        const dataHidangan = [
  { tipe: "makanan", jenis: "nasi goreng" },
  { tipe: "minuman", jenis: "teh manis" },
  { tipe: "makanan", jenis: "ayam bakar" },
  { tipe: "minuman", jenis: "kopi hitam" },
  { tipe: "makanan", jenis: "mie goreng" },
  { tipe: "minuman", jenis: "susu coklat" },
  { tipe: "makanan", jenis: "sate ayam" },

  { tipe: "minuman", jenis: "smoothie" },
];





//SOAL!!!        


//1.
function filtermakanan(){
    const makanan = dataHidangan.filter(
        (makanan) => makanan.tipe === "makanan"
    );
    return makanan;
};
console.log("makanan", filtermakanan());

//2
function filterSelainmakanan(){
    const Selainmakanan = dataHidangan.filter(
        (Selainmakanan) => Selainmakanan.tipe !== "makanan"
    );
    return Selainmakanan;
};
console.log("Selain Makanan", filterSelainmakanan());

//3
function findnasgor(){
    const NasiGor = dataHidangan.find(
        (NasiG) => NasiG.jenis === "nasi goreng"
    ); 
    return NasiGor;
};
console.log(" Nasi Goreng", findnasgor());

//4
function findJengkol(){
    const Jengkol = dataHidangan.find(
        (Jengkol) => Jengkol.jenis === "Jengkol"
    ); 
    return Jengkol;
};
console.log("Jengkol", findJengkol());

//5
function jumlahData(){
  const DATA = (filtermakanan().length + filterSelainmakanan().length);
  const findnasigoreng = 1; //findnasigoreng = 1 karena find hanya bisa mengambil 1data saja
  const hitung = DATA + findnasigoreng;
  return hitung;
}
console.log("Jumlah Data", jumlahData())
