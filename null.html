<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstName = null;

        if (firstName === undefined) {
            alert("Hello undefined");
        } else if (firstName === null) {
            alert("Hello null");
        } else {
            alert("Hello ${firstName}");
        }
    </script>
</body>
</html>
